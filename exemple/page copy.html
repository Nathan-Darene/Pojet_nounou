<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page A</title>
</head>
<body>

<h1>Page A</h1>

<!-- Bouton pour déclencher l'action -->
<button id="mon-bouton">Cocher le checkbox sur la page B</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Ajoutez un gestionnaire d'événements au clic sur le bouton
    document.getElementById('mon-bouton').addEventListener('click', function() {
        // Stockez l'état du checkbox dans le stockage local
        localStorage.setItem('cocherCheckbox', 'true');

        // Envoyez un événement personnalisé pour notifier les autres onglets
        var event = new Event('cocherCheckbox');
        window.dispatchEvent(event);
    });
});
</script>

</body>
</html>
