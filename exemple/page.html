<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
        <link rel="stylesheet"
            href="/exemple/fontawesome-free-6.5.1-web/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-6.5.1-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="page.css">
    </head>
    <body>
        <div class="card-container">
            <div class="upper-container">
                <div class="image-container">
                    <img src="img/user.png" />
                </div>
            </div>
            <div class="lower-container">
                <div>
                    <h2>Username</h2>
                    <h4>Role</h4>
                </div>
                <div class="description"
                    style="
                display: flex;
    align-items: flex-start;
    flex-direction: column;">
                    <i class="fa-solid fa-location-pin">Residance</i>
                    <i class="fa-solid fa-envelope"><span>emal</span></i>
                    <i class="fa-solid fa-phone"><span>phone</span></i>
                    <i
                        class="fa-solid fa-money-check-dollar"><span>$5/heure</span></i>
                    <i
                        class="fa-solid fa-calendar-check"><span>Disponible</span></i>
                </div>
                <div>
                    <p>

                        description
                    </p>
                    <div style="margin-bottom: 50px;">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div>
                    <a href="#" class="btn">View profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
